<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Backend Project</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="authentication">
        <div class="login center">
            <div class="head">
                <span>Login</span>
                <div class="profile">
                    <i class="fa fa-user-circle"></i>
                </div>
            </div>
            <form action="#" class="formLogin" autocomplete="off">
                <div class="input">
                    <i class="fa fa-user-circle"></i>
                    <input type="text" id="fullName" placeholder="Username" required>
                </div>
                <div class="input">
                    <i class="fa fa-eye-slash"></i>
                    <input type="password" id="pwd" placeholder="Password" required minlength="5">
                </div>
                <div class="text">No account? <a href="#" class="goRegister">Create an account?</a></div>
                <div class="buttons">
                    <div class="leftBtn">
                        <button type="reset">Clear</button>
                        <button type="button" class="loginBtn">Login</button>
                    </div>
                    <div class="rightBtn">
                        <button type="button" class="redBtn exitBtn">Exit</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="register center" style="display: none">
            <div class="head">
                <span>Sign up</span>
                <div class="profile">
                    <i class="fa fa-user-circle"></i>
                </div>
            </div>
            <form action="#" class="fomrRegister" autocomplete="off">
                <div class="input twoInput">
                    <input type="text" id="fName" placeholder="First name" required>
                    <input type="text" id="lName" placeholder="Last name" required>
                </div>
                <div class="input">
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="input">
                    <input type="password" id="registerPwd" placeholder="Password" required minlength="5">
                </div>
                <div class="input">
                    <input type="password" id="confirmPwd" placeholder="Confirm password" required minlength="5">
                </div>
                <div class="buttons">
                    <div class="leftBtn">
                        <button type="reset">Clear</button>
                        <button type="button" class="registerBtn">Sign Up</button>
                    </div>
                    <div class="rightBtn">
                        <button type="button" class="redBtn backBtn">Back</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="userPage"  style="display: none;">
        <p>I am a user...!</p>
    </div>
</body>
</html>
